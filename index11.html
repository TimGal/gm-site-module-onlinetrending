<!DOCTYPE html>
<html lang="ru">
    <head>
     <meta charset="utf-8">
     <title>gm Shop</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/market-styles.css">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
			<div class="container tight ng-scope center">
				<div class="row">
					<div class="col s12 m3">
					</div>
					<div class="col s12 m9 center">
						<h5>Продавай товары в один клик</h5>
						<div class="col s12 m6 l3 om-item">
							<img class="om-img" alt="img" src="img/001-commerce-and-shopping.png">
							<p class="om-text">Размещай товары<br>на сайте</p>
						</div>
						<div class="col s12 m6 l3 om-item">
							<img class="om-img" alt="img" src="img/002-shipping-and-delivery.png">
							<p class="om-text">Получай заявки от<br>сотен покупателей</p>
						</div>
						<div class="col s12 m6 l3 om-item">
							<img class="om-img" alt="img" src="img/003-shipping-and-delivery-1.png">
							<p class="om-text om-text-oneline">Бесплатно отправляй заказ<br> </p>
						</div>
						<div class="col s12 m6 l3 om-item">
							<img class="om-img" alt="img" src="img/004-business-and-finance.png">
							<p class="om-text">Получай оплату<br>с гарантией GMP</p>
						</div>
					</div>
				</div>
			</div>	
     
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
