<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>gm Shop</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/market-styles.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="products-header">
		<div class="products-header-black">
			<div class="row">
				<div class="col m1"></div>
				<div class="col m10">
					<div class="row">
						<div class="col s12 center">
							<p class="header-text">Площадка бесплатных объявлений</p>
						</div>
					</div>
					<div class="row">
						<div class="col s8 offset-s2 cta center">
							<p class="cta-text">Продавай товары в один клик на GOVERMEDIA</p>
						</div>
					</div>
					<div class="row header-blocks">
						<div class="col l3 m6 s12 header-block center">
							<img src="img/VectorSmartObject_0c95c05c-7150-4412-8b2e-56c4aba136e7.svg">
							<p class="header-block-text">Размещай товары<br>на Govermedia</p>
							<img src="img/arrow.svg" class="header-arrow header-arrow-first">
						</div>
						<div class="col l3 m6 s12 header-block center">
							<img src="img/VectorSmartObject_577ec17a-09e3-4f70-ad49-aed6d717a8cc.svg">
							<p class="header-block-text">Получай заявки<br>от сотен покупателей</p>
							<img src="img/arrow.svg" class="header-arrow header-arrow-second">
						</div>
						<div class="col l3 m6 s12 header-block center">
							<img src="img/VectorSmartObject_eea273af-ea95-4c7b-a09a-3956892ac8ed.svg">
							<p class="header-block-text">Бесплатно отправляй<br>заказ</p>
							<img src="img/arrow.svg" class="header-arrow header-arrow-third">
						</div>
						<div class="col l3 m6 s12 header-block center">
							<img src="img/VectorSmartObject_21079129-8ca8-491b-a97d-fc3b497e81c8.svg">
							<p class="header-block-text">Получай оплату<br>с гарантией GMP</p>
						</div>
					</div>
					<div class="row" style="justify-content: center; display: flex;">
						<a href="#"><div id="announcement" class="col">
							<p>Подать объявление</p>
						</div></a>
					</div>
				</div>
				<div class="col m1"></div>
			</div>
		</div>
		
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
